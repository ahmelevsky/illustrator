# reEPS_2019.ini
# Используйте только Yes/No
#
target_mp =	 		# целевой размер в МП (макс 25). Масштабирование работает в обе стороны. Если здесь установлено значение, скрипт уже не станет переспрашивать, учтите.
pixel_perfect = No  # если да, то размер изображения будет увеличиваться в целое число раз, а не просто растягиваться до условных 2000:2000. Это всегда завышает размер.
copy_jpg = Yes 		# копировать существующий jpg в целевую папку?
make_png = Yes		# создавать технический png с превью конвертированного вектора?
unmask = Yes		# для технических нужд содержимое файла маскируется по артборду. разобрать же обратно? ставьте No только если твердо уверены что оно вам нужно.
work_path = 		# папка которая будет открывать диалог выбора целевых файлов. Можно поставить сюда свой корневой каталог, указывайте без кавычек, например: /Users/Name/Work/2019/Август на macOs или C:\Users\Name\Desktop на windows
#
# end of ini file